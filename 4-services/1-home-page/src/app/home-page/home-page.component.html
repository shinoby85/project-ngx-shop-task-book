<ngx-shop-header></ngx-shop-header>
<div class="home-page-content">
  <div class="home-page-content-menu">
    <ngx-shop-side-menu></ngx-shop-side-menu>
  </div>

  <div class="home-page-content-products">
    <div class="products-wrap" *ngIf="products$|async as products">
      <div class="product" *ngFor="let product of products">
        <ngx-shop-product-card [product]="product">

        </ngx-shop-product-card>
      </div>
    </div>
  </div>
</div>
<ngx-shop-footer></ngx-shop-footer>
