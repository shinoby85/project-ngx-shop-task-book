<ngx-shop-header (goToBasket)="goToBasket()"></ngx-shop-header>
<div class="container" style="margin: 30px 0">
  <div class="row">
    <div class="col-lg-7 product-info-block" *ngIf="product">
      <ngx-shop-information
        [product]="product"
        (addToCart)="addToCart($event)">
      </ngx-shop-information>
      <ngx-shop-description
        [product]="product"
        (addFeedbackEvent)="addFeedbackEvent()">
      </ngx-shop-description>
    </div>
  </div>
</div>
<ngx-shop-footer></ngx-shop-footer>
