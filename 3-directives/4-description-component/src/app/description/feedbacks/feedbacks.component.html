<div class="reviews">
  <div class="add-review-container">
    <button
      type="submit"
      class="btn submit btn-outline-primary px-3"
      (click)="addNewFeedback()"
    >
      Добавить отзыв
    </button>
  </div>
  <div class="review"
       *ngFor="let fBack of feedbacks; index as i"
  >
    <div class="review-block">
      <h6>Аноним</h6>
      <ngx-shop-star-rating
          [feedbackRate]="fBack?.rate"
      ></ngx-shop-star-rating>
      <p class="mt-2 mb-0 pt-1 advantages">{{fBack?.advantages}}</p>
    </div>
  </div>
  <div
    *ngIf="feedbacks?.length===0"
    class="no-reviews">Нет отзывов</div>
</div>
