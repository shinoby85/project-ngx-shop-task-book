<div
  *ngFor="let category of categories; index as ind"
  class="list-group-item pointer"
  (click)="showSubCategories(ind)"
>
  <h5 class="mb-0 category-name">
    <img loading="auto" src="assets/icons/icon-angle.svg" alt="angle-right"/>
    {{category?.name}}
  </h5>
  <ul
    [ngClass]="{show: ind===currentIndex}"
    class="collapse pointer"
    data-parent="#accordion"
  >
    <li
      *ngFor="let subCat of category?.subCategories"
      class="sub-category"
      (click)="subCategorySelect(subCat?.name)"
      (mouseenter)="setSubCategory(subCat._id)"
      (mouseleave)="moveSubCategory()"
    >
      <a
        class="sub-category-name"
        [ngStyle]="subCat._id===currentCategory&&{color:'red'}"
      >{{subCat?.name}} </a>
    </li>
  </ul>
</div>
